<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open CMD Example</title>
    <script>
        function openCmdWindow() {
            fetch('/open-cmd', { method: 'POST' })
                .then(response => response.json())
                .then(data => alert(data.message))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <button onclick="openCmdWindow()">Open CMD and say Hello</button>
</body>
</html>
